    <h1>Element Search</h1>
    <form>
        <select id="js-block-stat-elements" ng-model="data.element" no-dirty-check>
        </select>
        <button class="button" ng-click="vm.submit()">Search</button>
        <span class="block-stat-results__title" ng-if="vm.totalItems > 0">Element found on {{vm.totalItems}} page<span ng-if="vm.totalItems > 1">s</span></span>
    </form>

    <div class="block-stat-results" ng-if="vm.elementResults.length > 0">
        <div class="block-stat-results__headings">
            <span>Page name</span>
            <span>Url</span>
            <span>Tree path</span>
        </div>
        <div ng-repeat="page in vm.elementResults" class="block-stat-results__results">
            <span class="block-stat-results--name">{{page.name}}</span>
            <a class="block-stat-results--link" href="{{page.url}}" target="_blank">{{page.url}}</a>
            <span class="block-stat-results--path">{{page.treePath}}</span>
            <button type="button" class="btn btn-primary" ng-click="vm.openBlocklistDrawer(page.pageId)">Edit Page</button>
        </div>
        <div class="pagination pagination-centered" ng-show="vm.totalPages > 1">
            <umb-pagination page-number="vm.currentPage"
                            total-pages="vm.totalPages"
                            on-next="vm.nextPage"
                            on-prev="vm.prevPage"
                            on-go-to-page="vm.setPage">
            </umb-pagination>
        </div>
    </div>
</div>
